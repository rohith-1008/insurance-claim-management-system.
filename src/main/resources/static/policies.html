<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimFlow - Policies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-4QkYw8g_j9K3f8Z0-2y7P7K3F9wG6hG5tQ&s" alt="ClaimFlow Logo" class="sidebar-logo">
                <h3>ClaimFlow</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" id="dashboard-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/customers" id="customers-link"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="/policies" id="policies-link"><i class="fas fa-file-contract"></i> Policies</a></li>
                    <li><a href="/claims" id="claims-link"><i class="fas fa-hand-holding-usd"></i> Claims</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-navbar">
                <h2>Manage Policies</h2>
                <div class="user-info">
                    <span>Welcome, <span id="current-username">User!</span></span>
                    <a href="/perform_logout" class="button logout-button">Logout</a>
                </div>
            </div>

            <div class="content-section">
                <button class="button add-new-button" onclick="openPolicyModal('add')">
                    <i class="fas fa-plus"></i> Add New Policy
                </button>
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Policy Number</th>
                            <th>Customer</th>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Coverage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="policiesTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="policyModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePolicyModal()">&times;</span>
            <h3 id="policyModalTitle">Add New Policy</h3>
            <form id="policyForm" class="modal-form">
                <input type="hidden" id="policyId">
                <div class="input-group">
                    <label for="policyNumber">Policy Number</label>
                    <input type="text" id="policyNumber" required>
                </div>
                <div class="input-group">
                    <label for="policyCustomerId">Customer</label>
                    <select id="policyCustomerId" required>
                        </select>
                </div>
                <div class="input-group">
                    <label for="policyType">Policy Type</label>
                    <input type="text" id="policyType" required>
                </div>
                <div class="input-group">
                    <label for="policyStartDate">Start Date</label>
                    <input type="date" id="policyStartDate" required>
                </div>
                <div class="input-group">
                    <label for="policyEndDate">End Date</label>
                    <input type="date" id="policyEndDate" required>
                </div>
                <div class="input-group">
                    <label for="coverageAmount">Coverage Amount</label>
                    <input type="number" id="coverageAmount" step="0.01" required>
                </div>
                <div class="button-group">
                    <button type="button" class="button cancel-button" onclick="closePolicyModal()">Cancel</button>
                    <button type="submit" class="button primary-button">Save Policy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('policies-link').classList.add('active');
            // Policy specific JS logic will be in script.js
            fetchPolicies(); // Call the function to load policies
            fetchCustomersForPolicyDropdown(); // Load customers for the dropdown
        });
    </script>
</body>
</html>
