<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimFlow - Customers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-4QkYw8g_j9K3f8Z0-2y7P7K3F9wG6hG5tQ&s" alt="ClaimFlow Logo" class="sidebar-logo">
                <h3>ClaimFlow</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" id="dashboard-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/customers" id="customers-link"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="/policies" id="policies-link"><i class="fas fa-file-contract"></i> Policies</a></li>
                    <li><a href="/claims" id="claims-link"><i class="fas fa-hand-holding-usd"></i> Claims</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-navbar">
                <h2>Manage Customers</h2>
                <div class="user-info">
                    <span>Welcome, <span id="current-username">User!</span></span>
                    <a href="/perform_logout" class="button logout-button">Logout</a>
                </div>
            </div>

            <div class="content-section">
                <button class="button add-new-button" onclick="openCustomerModal('add')">
                    <i class="fas fa-plus"></i> Add New Customer
                </button>
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCustomerModal()">&times;</span>
            <h3 id="modalTitle">Add New Customer</h3>
            <form id="customerForm" class="modal-form">
                <input type="hidden" id="customerId">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber">
                </div>
                <div class="button-group">
                    <button type="button" class="button cancel-button" onclick="closeCustomerModal()">Cancel</button>
                    <button type="submit" class="button primary-button">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('customers-link').classList.add('active');
            // Customer specific JS logic will be in script.js
            fetchCustomers(); // Call the function to load customers
        });
    </script>
</body>
</html>
