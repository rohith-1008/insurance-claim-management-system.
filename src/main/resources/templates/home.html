<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link your custom CSS for additional styles (if any) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-black flex flex-col items-center min-h-screen">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900 p-4 shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Claim Flow</a>
            <!-- You can add more nav links here later if needed -->
        </div>
    </nav>

    <div class="bg-gray-900 bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4 text-white">Welcome to ClaimFlow!</h1>
        <p class="text-gray-300 mb-6">
            This is your home page. You can navigate from here.
        </p>
        <div class="space-y-4">
            <a th:href="@{/login}" class="block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
            </a>
            <a th:href="@{/register}" class="block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </a>
            <a th:href="@{/dashboard}" class="block bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Go to Dashboard (if logged in)
            </a>
        </div>
    </div>
</body>
</html>
