<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link your custom CSS for additional styles (if any) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-black flex flex-col items-center min-h-screen">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900 p-4 shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Claim Flow</a>
            <!-- Add more nav links here if needed -->
        </div>
    </nav>

    <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold mb-4 text-white">Welcome to your Dashboard!</h1>
        <p class="text-gray-300 mb-6">
            You have successfully logged in.
        </p>

        <div class="space-y-4 mt-6">
            <a th:href="@{/}" class="block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Go to Home
            </a>
            <a th:href="@{/customers}" class="block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                View Customers
            </a>
            <a th:href="@{/policies}" class="block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                View Policies
            </a>
            <form th:action="@{/logout}" method="post" class="inline-block">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>
</html>
