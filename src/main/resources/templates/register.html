<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link your custom CSS for additional styles (if any) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-black flex flex-col items-center min-h-screen">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900 p-4 shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Claim Flow</a>
            <!-- You can add more nav links here later if needed -->
        </div>
    </nav>

    <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Register for ClaimFlow</h1>

        <!-- Success message display for successful registration -->
        <div th:if="${param.registered}" class="bg-green-800 border border-green-600 text-green-200 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Registration successful! Please log in.</span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" th:field="*{username}" required
                       class="shadow appearance-none border border-gray-700 bg-gray-800 rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
            </div>
            <div>
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="shadow appearance-none border border-gray-700 bg-gray-800 rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="shadow appearance-none border border-gray-700 bg-gray-800 rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
            </div>
            <div>
                <!-- Hidden input for default role. You might want to make this dynamic later. -->
                <input type="hidden" th:field="*{role}" value="USER"/>
            </div>
            <div>
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Register
                </button>
            </div>
        </form>

        <p class="text-center text-gray-400 text-sm mt-4">
            Already have an account? <a th:href="@{/login}" class="text-blue-400 hover:text-blue-200">Login here</a>
        </p>
    </div>
</body>
</html>
